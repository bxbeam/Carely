<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Carely">
  <meta name="author" content="ibbeamm">
  <title>Carely, Care our pet as friend.</title>

  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

  <!-- Carely CSS -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/signup.css">
  <link rel="stylesheet" href="css/search.css">

  <!-- Carely JS -->
  <script type="text/javascript" src="js/menu.js"></script>
</head>

<body class="d-flex flex-column w-100 h-100 p-4 mx-auto chaba-bg">
  <header class="mb-auto">
    <nav class="nav d-flex flex-row align-items-center justify-content-evenly">
      <a class="navbar-brand float-md-start mb-0" href="#">
        <img src="img/logo.PNG" alt="" width="190" height="80">
      </a>
      <a class="nav-link active" href="#home" onclick="Menu('home')">Home</a>
      <a class="nav-link" href="#about" onclick="Menu('about')">About</a>
      <a class="nav-link" href="#search" onclick="Menu('search')">Search</a>
      <a class="nav-link" href="#help" onclick="Menu('help')">Help Center</a>
      <a class="nav-link" href="#login" onclick="Menu('login')">Sign up/Login</a>
      <a class="nav-link" href="#logout" onclick="Menu('logout')" hidden>Logout</a>
    </nav>
  </header>

  <main>
    <!-- ==== Home ==== -->
    <div id="home" class="container p-5" hidden>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="title ">WELCOME TO CARELY PET</h1>
        <h1 class="sub-title">CLICK TO FIND THE PERFECT PET HOTEL FOR YOU NEEDS.</h1>
        <button id="btn-seach" type="button" class="btn">Search</button>
      </div>
    </div>

    <!-- ==== About ==== 
      <div id="about" class="container p-5" hidden>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="title ">ABOUT CARELY</h1>  
        </div>
      </div> -->

    <!-- ==== Search ==== -->
      <div id="search" class="container p-5">
        <div class="d-flex justify-content-center w-100 align-items-center">
          <h1 class="title ">Search</h1> 
        </div>
        <div class="form-search">
          <!-- No1 -->
          <div class="container">
            <div class="d-flex justify-content-center w-100 align-items-center">
              <p>How many pet do you need to board?</p>
            </div>
            <div class="d-flex flex-row justify-content-center w-100 align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
              </div>
            </div><hr style="width:90%;margin: auto">
          </div>
          <!-- No2 -->
          <div class="container">
            <div class="d-flex justify-content-center w-100 align-items-center">
              <p>How many pet do you need to board?</p>
            </div>
            <div class="d-flex flex-row justify-content-center w-100 align-items-center">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">1</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">2</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" disabled>
                <label class="form-check-label" for="inlineRadio3">3 (disabled)</label>
              </div>
            </div><hr style="width:90%;margin: auto">
          </div>
        </div>
      </div> 

    <!-- ==== Help ==== 
      <div id="help" class="container p-5" hidden>
        <div class="d-flex flex-column justify-content-center align-items-center">
          <h1 class="title ">Help Me</h1>  
        </div>
      </div> -->

    <!-- ==== Sign Up==== -->
    <div id="signup" class="container p-5" hidden>
      <div class="d-flex justify-content-center w-100 align-items-center">
        <h1>Sign Up</h1>
      </div>
      <div class="d-flex flex-row justify-content-center w-100 align-items-center">
        <form class="form-signup">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Username">
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Name">
            <label for="floatingPassword">Name</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Lastname">
            <label for="floatingPassword">Lastname</label>
          </div>
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="Telephone">
            <label for="floatingPassword">Telephone</label>
          </div>
        </form>
      </div>
      <div class="d-flex justify-content-center w-100 align-items-center">
        <button id="btn-signup">Register</button>
      </div>
    </div>

    <!-- ==== Login ==== -->
    <div id="login" class="container p-5" hidden>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h1>Login</h1>
        <div class="d-flex flex-row w-100 align-items-center">
          <form class="form-signin">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
          </form>
          <div class="d-flex ">
            <button id="btn-login">Login</button>
          </div>
        </div>
        <p id="signup">Don't have account? Click <a id="signup-link" href="">here</a> to Sign up.</p>
      </div>
    </div>

  </main>

  <footer class="d-flex mt-auto text-black-50 justify-content-center"></footer>
</body>

</html>
